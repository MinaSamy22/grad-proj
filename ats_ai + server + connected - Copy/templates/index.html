<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 align="center">Job Application</h2>
        <form action="/submit" method="post" enctype="multipart/form-data"> 
            <label for="job-description">Job Description:</label>
            <input type="text" id="job-description" name="job_description" placeholder="Enter job description" required>

            <label for="cv-file">Upload CV:</label>
            <input type="file" id="cv-file" name="cv_file" accept=".pdf,.doc,.docx" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
